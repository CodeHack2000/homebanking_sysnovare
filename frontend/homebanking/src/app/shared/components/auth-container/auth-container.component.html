<div class="w-full h-full">
    <div class="ml-16 w-full">
        <app-logo></app-logo>
    </div>
    <div class="w-full flex justify-center">
        <mat-card class="mx-8 mt-10 py-6 w-full sm:w-2/3 lg:w-1/2 xl:w-1/3 transition-width duration-1000 ease-in-out">
            <mat-card-header class="flex justify-center w-full">
                <mat-card-title>{{title}}</mat-card-title>
            </mat-card-header>
            <mat-card-content class="my-8 h-full flex-col">
                <app-auth-form buttonText="{{buttonText}}" (onUserAuthAction)="userAuthAction($event)"></app-auth-form>
            </mat-card-content>
            <mat-card-actions align="start">
                <div class="flex items-center ml-8">
                    <div class="mat-body-2 opacity-80">{{footerText}}</div>
                    <a [ngStyle]="{'color': 'purple'}" class="ml-2 mat-button" routerLink="{{footerButtonRoute}}">{{footerButtonText}}</a>
                </div>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
