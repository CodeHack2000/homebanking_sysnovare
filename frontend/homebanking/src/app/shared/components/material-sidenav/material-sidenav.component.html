<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/">
        <div class="flex">
          <mat-icon class="mat-18 mr-2">space_dashboard</mat-icon>
          <span>Dashboard</span>
        </div>
      </a>
      <a mat-list-item routerLink="/manage-funds">
        <div class="flex">
          <mat-icon class="mat-18 mr-2">payments</mat-icon>
          <span>Manage Funds</span>
        </div>
      </a>
      <a mat-list-item routerLink="/funds-history">
        <div class="flex">
          <mat-icon class="mat-18 mr-2">receipt_long</mat-icon>
          <span>Funds History</span>
        </div>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div class="mt-4 ml-4 flex justify-between w-full">
        <app-logo></app-logo>
        <button matTooltip="Logout" mat-icon-button class="mt-6" (click)="handleLogout()">
          <mat-icon class="text-white">logout</mat-icon>
        </button>
      </div>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
