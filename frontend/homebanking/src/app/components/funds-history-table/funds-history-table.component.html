<div class="mat-elevation-z8 p-4">
  <div class="mat-headline-6">Funds History</div>
  <mat-form-field floatLabel="always">
    <mat-label>Filter</mat-label>
    <input type="text" [(ngModel)]="filter" matInput (keyup)="applyFilter()" placeholder="Ex. Withdraw">
    <button *ngIf="filter" matSuffix mat-icon-button aria-label="Clear" (click)="clearFilter()">
      <mat-icon class="mat-18">close</mat-icon>
    </button>
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let row">{{row.title}}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let row">{{row.date}}</td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
      <td mat-cell *matCellDef="let row" class="{{row.color}} font-semibold tracking-widest">{{row.amount}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page">
  </mat-paginator>
</div>
